<!DOCTYPE html>
<html lang="en" ng-app="expressForm">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container" ng-controller="MainController"><br>
        <h1 class="text-center text-info">Student Enrollment System</h1>
        <div class="content">
            <div class="col-4 ">

                <div class="card  border-light">
                    <form class="app-form" ng-submit="submitForm()" name="studentForm" novalidate>
                        <label for="name" class="col-form-label offset-1">Name:</label>
                        <input type="text" name="name" ng-minlength="3" ng-maxlength="10" ng-model="student.name"
                            class="form-control offset-1 w-50"
                            ng-class="{'errorField':studentForm.name.$invalid && studentForm.name.$dirty}" required><br>
                        <p ng-show="studentForm.name.$error.minlength" class="text-danger help-block">Username is
                            too
                            short.
                        </p>
                        <p ng-show="studentForm.name.$error.maxlength" class="text-danger help-block">Username
                            is
                            too
                            long.
                        </p>


                        <label for="faculty" class="col-form-label offset-1">Faculty:</label>
                        <input type="text" name="faculty" ng-minlength="3" ng-maxlength="10" ng-model="student.faculty"
                            class="form-control offset-1 w-50"
                            ng-class="{'errorField':studentForm.faculty.$invalid && studentForm.faculty.$dirty}"
                            required><br>
                        <p ng-show="studentForm.faculty.$error.minlength" class=" text-danger help-block">Faculty name
                            is
                            too short.</p>
                        <p ng-show="studentForm.faculty.$error.maxlength" class="text-danger help-block">Faculty name is
                            too
                            long.</p>


                        <label for="email" class="col-form-label offset-1">Email:</label>
                        <input type="email" name="email" ng-model="student.email" class="form-control offset-1 w-50"
                            ng-class="{'errorField':studentForm.email.$invalid && studentForm.email.$dirty}"
                            required><br>
                        <p ng-show="studentForm.email.$invalid && studentForm.email.$dirty"
                            class="text-danger help-block">
                            Please enter valid email.
                        </p>
                        <button type="submit" class=" btn btn-success offset-2"
                            ng-disabled="studentForm.$invalid">submit</button><br>
                    </form><br>
                </div>
            </div>
            <div class="col-8">
                <!-- <div>Sort By:   {{propertyName}};          descending order:   {{reverse?'Yes':'No'}}</div>
                <br> -->
                <button class="btn btn-outline-success ml-0" ng-click="propertyName=null; reverse=false">Set to
                    Original State</button><br><br> 
                <table class="tableStyle bg-light">
                    <thead>
                        <tr>
                            <th>S.No.</th>
                            <th><button class="btn  bg-light text-dark font-weight-bold"
                                    ng-click="sortBy('name')">Name</button>
                                <div class="sortorder float-right" ng-show="propertyName==='name'"
                                    ng-class="{descend:reverse}"></div>

                            </th>
                            <th><button class="btn bg-light text-dark font-weight-bold"
                                    ng-click="sortBy('faculty')">Faculty</button>
                                <div class="sortorder float-right" ng-show="propertyName==='faculty'"
                                    ng-class={descend:reverse}></div>
            </div>
            </th>
            <th><button class="btn bg-light  text-dark ml-3 font-weight-bold"
                    ng-click="sortBy('email')">Email</button>
                <div class="sortorder float-right" ng-show="propertyName==='email'" ng-class={descend:reverse}></div>
            </th>
            <th class="text-center">Action</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="student in students | orderBy:propertyName:reverse track by $index">
                    <td class="text-center">{{$index+1}}</td>
                    <td>{{student.name | uppercase}}</td>
                    <td>{{student.faculty | lowercase}}</td>
                    <td>{{student.email | lowercase}}</td>
                    <td>
                        <div class="btn-group">
                        <button type="button" ng-click="deleteSingleUser(student._id)" class="btn btn-danger">Delete</button>
                        <button type="button" ng-click="updateSingleUser(student)" class="btn btn-info">Edit</button>
                         </div>
                    </td>
                </tr>
            </tbody>
            </table>
            <br><br>
        </div>
    </div>
    </div>
    <script src="form.js"></script>
</body>

</html>
